<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            
            <form class="profile-pic" (ngSubmit)="onSubmit()">

				<div class="group-gap">

					<div class="avatar-upload">
						<div class="avatar-edit">
							<input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput />
                        </div>
                        <div class="avatar-preview">
                            <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput.click()">Upload Image</button>
                <span class="font-weight-bold">Edogaru</span><span >audiAdminLead1@pwc.com</span><span> </span>
            </form>
            
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center password"><span>Change Password</span></div><br>
                <div class="col-md-12"><label class="labels">Current Password</label><input type="password" class="form-control" placeholder="password" value=""></div> <br>
                <div class="col-md-12"><label class="labels">New Password</label><input type="text" class="form-control" placeholder="New Password" value=""></div>
                <div class="col-md-12"><label class="labels">Re-type Password</label><input type="password" class="form-control" placeholder="Re-type Password" value=""></div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Change Password</button></div>
            </div>
        </div>
    </div>
</div>
