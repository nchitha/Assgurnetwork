<div class="container-fluid nopadding">
    <div class="row ">
        <div class="col-sm-12 column">
            <div class="box-container">
                <div class="clients-boxes" *ngIf="loaded">
                    <div class="box">
                        <span class="box-count">{{dashboard.investors}}</span>
                        <div class="box-text" >Number of Investors</div>
                        <div class="box-name"  (click)="openDialog('Investors')">Manage Investors</div>
                    </div>
                    <div class="box">
                        <span class="box-count">{{dashboard.dealers}}</span>
                        <div class="box-text" >Number of Dealers</div>
                        <div class="box-name"  (click)="openDialog('Dealers')">Manage Dealers
                        </div>
                    </div>
                    <div class="box">
                        <span class="box-count">{{dashboard.investors}}</span>
                        <div class="box-text" >Number of Outlets</div>
                        <div class="box-name"  (click)="openDialog('Outlets')">Manage Outlets</div>
                    </div>
                    <div class="box">
                        <span class="box-count">{{dashboard.engagements}}</span>
                        <div class="box-text" >Number of Engagements
                        </div>
                        <div class="box-name"  (click)="openDialog('Engagement')">Manage Engagements</div>
                    </div>
                </div>
            </div>
            <div class="box-container">
                <div class="users-boxes">
                    <div class="users-box">
            
                    </div>
                    <div class="users-box">
            
                    </div>
                    <div class="users-box">
                        <div class="client-search">
                            <input class="form-control" name="search2" placeholder="Search client by name" type="text">
                            <button class="search" type="submit"><mat-icon>search</mat-icon></button>
                        </div>
                        <div class="client-list">
                            <table  class="table table-striped table-borderless table_magin_left_right">
                                <thead>
                                    <tr  class="heading">
                                        <th>Users</th>
                                        <th ></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users;let i=index">
                                        <td>{{user.firstName}}</td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
